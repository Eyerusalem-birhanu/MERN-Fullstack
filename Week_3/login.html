<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcom Back</title>
    <style>
         form{
            border: 1px solid black;
            margin: 10; 
            width: 200px;     
            padding: 20px;
            background-color: rgb(130, 121, 203);
            border-radius: 10px;

        }
        body {
            background-color: rgb(80, 80, 166);
            justify-content: center;
            display: flex;

        }

}

}

</head>

        <h2>Welcom Back</h2>

        <br>

        <br>
